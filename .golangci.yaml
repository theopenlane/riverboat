version: "2"
run:
  allow-parallel-runners: true
  tests: false
linters:
  enable:
    - wsl_v5
    - bodyclose
    - err113
    - gocritic
    - gocyclo
    - gosec
    - misspell
    - mnd
    - noctx
    - revive
    - whitespace
  settings:
    wsl_v5:
      allow-first-in-block: true
      allow-whole-block: false
      branch-max-lines: 2
  exclusions:
    generated: lax
    warn-unused: true
    presets:
      - legacy
    paths:
      - test/*
      - pkg/riverqueue/generate/generate.go
issues:
  fix: true
formatters:
  enable:
    - gofmt
    - goimports
    - gofumpt
  settings:
    gofumpt:
      extra-rules: true
    goimports:
      local-prefixes:
        - github.com/theopenlane/riverboat
  exclusions:
    generated: lax
    warn-unused: true
